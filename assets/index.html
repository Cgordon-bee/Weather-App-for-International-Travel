<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="href https://bootswatch.com/5/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Weather Dashboard</title>
    
    
</head>
<body>
  <div class="container">
      <div class="row">
          <div class="col-md-6 mx-auto-center bg-primary mt-5 p-5 rounded">
            <h1 id="w-location"></h1>
            <h3 class="text-dark" id="w-desc"></h3>
            <h3 class="w-string"></h3>
            <img id="w-icon" alt>
            <ul id="w-details" class="list-group mt-3">
                <li class="list-group-item" id="w-humidity"></li>
                <li class="list-group-item" id="w-dewpoint"></li>
                <li class="list-group-item" id="w-feels-like"></li>
                <li class="list-group-item" id="w-wind"></li>
                </ul>
                <hr>
                <button type="button" class="btn btn-primary"
                data-toggle="modal" data-target= "#locModal">
                Change Location
            </button>
          </div>
      </div>
  </div>
    
<!-- Modal -->
<div class="modal fade" id="locModal" tabindex="-1" aria-labelledby="locModallabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content"></div>
        <div class="modal-header">
          <h5 class="modal-title" id="locModallabel">choose location</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="w-form"
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootst"></script>
        <script src="script.js"></script>
        <script src="Weather.JS"></script> 
        <script src="local Storage.js"></script> 
        <script src="UI.js"></script>
</body>
</html>
