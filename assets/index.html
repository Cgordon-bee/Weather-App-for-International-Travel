    <title>Weather Dashboard</title>

<body>
   <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section>
            <h2 id= "citySelection">City Selection</h2>
               <form id="citySelectionForm"> 
                   <label for="citySelectionForm">Please enter a Name of a city</label>
                    <input id="citySelectionInput" type="text"/>
                    <button>Get the weather</button>
                </form>
        </section>
        <section> 
            <h2>Weather Forecast</h2>
            
        </section>
        <div id="weatherForecast"></div>
        <div class="display"></div>

    </main>






</body>
